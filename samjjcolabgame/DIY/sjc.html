<html><head>
    <title>halfpenny gaming :) / Border=Lava</title>
    </head><body><h1>THE ESCAPE</h1>


    <p>
        for help and explaination click link below
    </p>
    <a href="HELP.html">Help</a>
    <br>
    <p>
        in the boxes below enter a base 50 code(see <a href="HELP.html">Help</a>)<br>
        to create your game.<br>
        press "r" to restart your current game and press<br>
        "ctrl/cmd+r" to reset the code
    </p>
    <br>
    <div id="output">1</div>
    <button id="addbpvc" onclick="myFunction()">add block per <br>vertical collumn</button>
    <br>
    <button id="delbpvc" onclick="del()">delete block per <br>vertical collumn</button>
    <br>
    <button id="run" onclick="gamescreen()">run</button>
    <br>
    <script>
        alpha="abcdefghijklmnopqrstuvwxyz"
        let numchild=0
        let gs=false
        myFunction()
        function myFunction() {
            if(numchild<12){
                var x = document.createElement("INPUT");
                var y = document.createElement("br")
                y.setAttribute("id",alpha[numchild])
                x.setAttribute("type", "text");
                x.setAttribute("id",numchild.toString())
                document.body.appendChild(x)
                document.body.appendChild(y)
                numchild++
                document.getElementById('output').textContent =
                    numchild;
            }
        }
        function del() {
            if(numchild>1){
                var myobj = document.getElementById(numchild-1);
                var mybr = document.getElementById(alpha[numchild-1]);
                myobj.remove();
                mybr.remove()
                numchild=numchild-1
                document.getElementById('output').textContent =
                    numchild;
            }
        }
        function gamescreen(){
            var x = document.createElement("canvas")
            var y = document.createElement("script")
            var z = document.getElementById("run")
            x.setAttribute("id","gamescreen")
            x.setAttribute("width","800")
            x.setAttribute("height","500")
            y.setAttribute("id","code")
            y.setAttribute("src","sjc.js")
            z.disabled=true
            document.body.appendChild(x)
            document.body.appendChild(y)
            gs=true
        }
    </script>
    <style>
        #gamescreen{
            border: 20px solid rgb(0, 0, 0)
        }
        img{
            display:none
        }
    </style>
</body>
</html>
