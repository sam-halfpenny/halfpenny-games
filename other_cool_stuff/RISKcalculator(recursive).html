<html>
    <h1>RISK (the game) calculator</h1>
    <p>no. troops in the attacking country:</p>
    <input type="number" id='c1'>
    <br>
    <p>(by the way this algorithm assumes you roll one dice every time)</p>
    <p>no. troops in the defending country:</p>
    <input type="number" id='c2'>
    <button type="button" onclick="calculate()">calculate</button>
    <div id="output">The probability of you winning this battle is undefined</div>
    <script>
    function gwprb(def,att){
        if(def==0){
            return 1
        }
        else if(att==1){
            return 0
        }
        else{
            return wprob*gwprb(def-1,att)+lprob*gwprb(def,att-1)
        }
    }
    function calculate(){
        c1 = document.getElementById('c1').value
        c2 = document.getElementById('c2').value
        wprob=5/12
        lprob=7/12
        document.getElementById('output').textContent =
            'The probability of you winning this battle is:' + gwprb(c2,c1);
    }</script>
</html>
